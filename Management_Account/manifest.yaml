  ######################

  - name: ami-amazon-linux-2
    resource_file: templates/ami/amazon_linux_2_ami.yml
    parameter_file: parameters/ami/ami-amazon-linux-2.json
    deploy_method: stack_set
    deployment_targets:
      accounts:
        - AccountName
